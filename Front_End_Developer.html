<!--CHI E' IL FRONT-END DEVELOPER?-->

<!--
Un programmatore front-end ( o front-end developer) è un professionista che si occupa dello sviluppo della parte visibile e interattiva di un'applicazione web o di un sito web.
L'obiettivo è quello di rendere possibili l'interazione da parte degli utenti con l'interfaccia grafica
In particolare un  di un front-en deve:

1) Scrivere codice HTML e CSS per creare la struttura e lo stile dell'app

2) Scrivere cocide Javascript per aggiungere interattività e funzionalità dinamiche alle pagine web
(l'aggiornamento dinamico del contenuto  tramite manipolazione del DOM, la validazione dei dati..)

3) Utilizzare Framework e Librerie: Solitamente i programmatori front-end nelle grandi applicazioni lavorano con framework e librerie front-end
popolari come React, Angular, Vue.js o jQuery  che semplificano lo sviluppo e consentono di creare applicazioni complesse in modo più rapido ed efficiente.

4) Aggiornarsi sulle nuove tecnologie: il web si evolve rapidamente quindi  i programmatori front-end devono rimanere aggiornati sulle ultime tendenze
 e tecnologie per migliorare continuamente le proprie competenze e adottare le best practice.

 5) Eseguire test e debugging per verificare che il codice sia privo di errori e bug, eseguire test di compatibilità
  per garantire che il sito o l'applicazione funzioni correttamente su diversi browser e dispositivi.

6) Ottimizzare il codice e per garantire che un'applicazione sia efficiente, scalabile, sicura e competitiva nel suo settore. 
L'ottimizzazione è una parte essenziale del processo di sviluppo, poiché può comportare numerosi vantaggi sia per gli utenti che per il team di sviluppo.
Una buona ottimizzazione garanisce:
-prestazioni migliori che si traduce in velocità di esecuzione delle operazioni ovvero 
 tempi di risposta più rapidi per gli utenti, tempi di caricamento più brevi e esperienza complessiva migliore;
-ottimizzazione dell'utilizzo delle risorse del sistema come la memoria e la potenza di calcolo che si traduce in
minor  consumo energia ovvero una maggiore efficienza energetica.
- scalabilità, ovvero gestione efficaci di numerose  richieste da parte degli utenti senza subire rallentamenti o crolli.
-facilità di manutenzione ovvero facilità nel  comprendere e modificare il codice anche a lungo termine semplificando così l'aggiunta di nuove funzionalità.
-sicurezza, riducendo il rischio di attacchi informatici.
-competitività poichè  un'applicazione con prestazioni superiori può dare un vantaggio competitivo, attirando e mantenendo più utenti soddisfatti.




CURIOSITA' E APPROFINDIMENTI:

-Perchè se la mia app funziona su un browser dovrei testarla anche su altri?

I siti web vanno testati su più browser per garantire che funzionino correttamente e
abbiano una buona esperienza utente su diverse piattaforme e configurazioni.
 i principali browser su cui è consigliato testare le applicazioni web sono: Google Chrome, Mozilla Firefox, Microsoft Edge,Apple Safari e Opera 
Ci sono diverse ragioni per cui questa pratica è fondamentale:
-Differenze di rendering ed esperienza utente: I diversi browser interpretano e renderizzano il codice HTML, CSS e JavaScript in modi leggermente diversi.
Ciò può portare a differenze nell'aspetto e nel comportamento delle pagine web. Dunque ogni browser ha una sua interfaccia e una sua esperienza utente unica.
 Testare su diversi browser consente di valutare se il design e l'interazione dell'applicazione sono coerenti e piacevoli per gli utenti su tutte le piattaforme 
 ed  è inoltre possibile identificare e  risolvere problemi di compatibilità o di rendering. 
-Supporto delle funzionalità: I browser hanno diverse capacità e supporto per le tecnologie web. 
Alcuni potrebbero supportare nuove funzionalità o standard più velocemente di altri. Testare su più browser permette di verificare 
se le funzionalità chiave dell'applicazione funzionano su tutte le principali piattaforme identificare eventuali problemi di prestazioni
 che potrebbero variare a seconda del browser utilizzato. 
-Differenze di divice: (P.S. device = dispositivi)
 I siti web possono essere visualizzati su una vasta gamma di dispositivi, come computer desktop, laptop, tablet e telefoni cellulari.
Diversi browser possono essere utilizzati su questi dispositivi, e testare su di essi aiuta a garantire che l'applicazione sia accessibile e 
funzionante su tutte le diverse configurazioni.
-Accessibilità: I browser possono variare nel supporto per le tecnologie di accessibilità. Testando su più browser, è possibile identificare 
eventuali problemi di accessibilità e garantire che il sito sia accessibile a utenti con disabilità.


Cos'è un Framework?

I framework sono insiemi di librerie, strumenti e linee guida che forniscono una base comune
e una struttura predefinita per sviluppare applicazioni software. (detto in parole povere è codice già strutturato e pronto da utilizzare)
Sono progettati per semplificare il processo di sviluppo e permettere agli sviluppatori 
di concentrarsi sulla logica dell'applicazione, anziché dover scrivere codice da zero per funzionalità di base.
I sopracitati React, Angular, Vue.js o jQuery  sono tutti framework di Javascript.
Vantaggi di un framework.
-riduzione dei tempi di sviluppo, 
-riduzione della complessità del codice
-facilità di manutenzione 
-promozione di best practice. 
Tuttavia, è importante prima avere una buona conoscenza del linguaggio di base per avere una solida base di programmazione 
che rende il un programmatore più completo e versatile. Successivamente, dopo aver acquisito familiarità con il linguaggio,
si  potrà  imparare i framework specifici per velocizzare lo sviluppo e sfruttare le capacità offerte da queste potenti strumenti.
