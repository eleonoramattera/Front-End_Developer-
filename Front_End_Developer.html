üîµQual √® la differenza tra Server e Client? üñ•Ô∏èüíª

Un server √® un computer o un dispositivo che fornisce servizi, risorse o dati ad altri dispositivi chiamati client.
√à un computer potente e connesso in rete che √® sempre attivo e pronto a rispondere alle richieste dei client. 
Il server ospita e gestisce le risorse e i servizi, come siti web, file, database, applicazioni e altro ancora. 
Quando un client fa una richiesta per accedere a una risorsa o ottenere un servizio, il server processa la richiesta 
e invia i dati o le informazioni richieste al client.
Un server pu√≤ essere composto da pi√π pc messi insieme per massimizzare le performance.
Si tratta dunque di computer in ascolto, in attesa di ricevere delle request da parte dei client, e non necessariamente immagazzinano dati,
spesso si occupano di smistare il traffico di richieste.
Quando ricevono delle richieste recuperano il dato e lo rispediscono sottoforma di response.

Un client √® un computer o un dispositivo che accede ai servizi, alle risorse o ai dati forniti dal server. 
Pu√≤ essere un computer desktop, un laptop, uno smartphone, un tablet o qualsiasi altro dispositivo connesso in rete. 
Il client interagisce con il server inviando richieste per accedere a pagine web, scaricare file, ottenere dati da un database o 
utilizzare servizi online. Quando il client fa una richiesta, il server elabora la richiesta e invia i dati o le informazioni richieste 
al client per consentirgli di visualizzare i contenuti o utilizzare i servizi richiesti.

Avviene dunque uno scambio tra client che invia una REQUEST al server che elabora la richiesta ed ritorna dei dati sotto forma di RESPONSE.
Ci√≤ quindi che li differenzia √® che l'operazione di richiedere la risorsa: non avviene quasi mai che il server elabori una richiesta, il server 
resta sempre in ascolto in attesa di una request. Pu√≤ avvenire per√≤ che il server diventi client di un altro server nel caso in cui ha bisogno 
di una risorsa che localmente non possiede e quindi deve andarla a pescare da un'altra parte ovvero da un altro server. In questo caso il server
si "trasforma" in client.

Che flusso seguono le richiese di dati?
La richiesta parte del nostro browser, viaggia attraverso internet fino ad approdare su uno o pi√π server. Questi ultimi si occupano di elaborare
la richiesta ed inviare una risposta. Si avr√† come risposta un file html, file json, file pdf o qualsiasi altra risorsa. Questo file (indipendentemente dall'estensione)

üîµCos'√® un Protocollo?

I protocolli di Internet sono un insieme di regole standardizzate utulizzati per  la comunicazione tra dispositivi connessi a Internet.
Sono fondamentali per consentire il corretto funzionamento di Internet, garantendo che i dispositivi possano comunicare in modo coerente,
affidabile e interoperabile.

Tra i principali protocolli di Internet abbiamo:

1Ô∏è‚É£- Il protocollo TCP/IP (Transmission Control Protocol/Internet Protocol)  ‚û°Ô∏è√® un insieme di protocolli di rete che costituiscono
il fondamento di Internet e di molte altre reti di computer. √à uno dei protocolli pi√π importanti e ampiamente utilizzati al mondo per la comunicazione
dati su reti di computer.

Il TCP/IP √® composto da due protocolli principali:

- Transmission Control Protocol (TCP): TCP √® un protocollo di trasporto che offre una connessione affidabile del flussi di dati. 
Assicura che i dati siano trasmessi senza errori e in ordine tra i dispositivi connessi. Quando due dispositivi comunicano tra loro tramite TCP,
stabiliscono una connessione  e i dati vengono inviati in pacchetti chiamati "segmenti". 
TCP si assicura che questi segmenti siano consegnati correttamente e, se necessario, richiede una ritrasmissione in caso di perdita di pacchetti.

- Internet Protocol (IP): IP √® un protocollo di rete responsabile dell'instradamento e dell'indirizzamento dei dati tra i dispositivi su Internet 
o altre reti. Assegna un indirizzo IP univoco a ciascun dispositivo collegato, consentendo di identificarli e indirizzarli correttamente. 
IP divide i dati in pacchetti chiamati "datagrammi" e li indirizza attraverso la rete utilizzando gli indirizzi IP di origine e destinazione.
